<!DOCTYPE html>
<html>
<head>
    <title>TheAudioDB</title>
</head>
<body>
    <div id="configPage" data-role="page" class="page type-interior pluginConfigurationPage configPage" data-require="emby-input,emby-button,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <h1>TheAudioDB</h1>
                <form class="configForm">
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="replaceAlbumName" />
                        <span>When an album is found during a metadata search, replace the name with the value on the server.</span>
                    </label>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="useProxy" />
                        <span>Send requests throght proxy.</span>
                    </label>
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="proxyUrl" required label="ProxyUrl" />
                        <div class="fieldDescription">Proxy url e.g. schema://address:port</div>
                    </div>
                    <br />
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block"><span>Save</span></button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            var PluginConfig = {
                pluginId: "a629c0da-fac5-4c7e-931a-7174223f14c8"
            };

            document.querySelector('.configPage')
                .addEventListener('pageshow', function () {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(PluginConfig.pluginId).then(function (config) {
                        document.querySelector('#replaceAlbumName').checked = config.ReplaceAlbumName;
                        document.querySelector('#useProxy').checked = config.UseProxy;
                        document.querySelector('#proxyUrl').value = config.ProxyUrl;

                        Dashboard.hideLoadingMsg();
                    });
                });

            document.querySelector('.configForm')
                .addEventListener('submit', function (e) {
                    Dashboard.showLoadingMsg();

                    ApiClient.getPluginConfiguration(PluginConfig.pluginId).then(function (config) {
                        config.ReplaceAlbumName = document.querySelector('#replaceAlbumName').checked;
                        config.UseProxy = document.querySelector('#useProxy').checked;
                        config.ProxyUrl = document.querySelector('#proxyUrl').value;

                        ApiClient.updatePluginConfiguration(PluginConfig.pluginId, config).then(Dashboard.processPluginConfigurationUpdateResult);
                    });

                    e.preventDefault();
                    return false;
                });
        </script>
    </div>
</body>
</html>
